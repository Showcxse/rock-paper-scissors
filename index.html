<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="game">
      <div class="card_container">
        <div class="card" id="player_card">
          <h2>Player</h2>
          <div class="option_wrapper">
            <div class="option" id="rock">
                <img src="./assets/rock.png" alt="Rock" />
              </div>
              <div class="option" id="paper">
                <img src="./assets/paper.png" alt="Paper" />
              </div>
              <div class="option" id="scissors">
                <img src="./assets/scissors.png" alt="Scissors" />
              </div>    
          </div>
        </div>
        <div class="card" id="computer_card">
          <h2>Computer</h2>
          <div class="option_wrapper">
            <div class="comp_option" id="comp-rock">
                <img src="./assets/rock.png" alt="Rock" />
              </div>
              <div class="comp_option" id="comp-paper">
                <img src="./assets/paper.png" alt="Paper" />
              </div>
              <div class="comp_option" id="comp-scissors">
                <img src="./assets/scissors.png" alt="Scissors" />
              </div>    
          </div>
        </div>
      </div>
      <div class="score_wrap">
        <div id="score-bar">
          <p>WIN</p>
          <p>LOSE</p>
        </div>  
      </div>
      <div class="result">
        <p id="result-text"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
